<script type="text/javascript" src="../../javascript/js/jquery.flip.min.js"></script>
				<script type="text/javascript" src="../../javascript/js/jquery.flip.js"></script>

		<script src="http://lab.smashup.it/lab/flip/js/jquery-ui-1.7.2.custom.min.js"></script>
		<script src="http://lab.smashup.it/lab/flip/js/jquery.flip.min.js"></script>
		<script type="text/javascript">
			$(function(){
				
				$("#flipPad a:not(.revert)").bind("click",function(){
					var $this = $(this);
					$("#flipbox").flip({
						direction: $this.attr("rel"),
						color: $this.attr("rev"),
						content: $this.attr("title"),//(new Date()).getTime(),
						onBefore: function(){$(".revert").show()}
					})
					return false;
				});
				
				$(".revert").bind("click",function(){
					$("#flipbox").revertFlip();
					return false;
				});
				
			});
		</script>					
	</head>
	<body>
	
		<section class="container">
			
			<div class="clearfix">
				<article class="main">
					
					
					
					<div id="flipbox">Hello! I'm a flip-box! :)</div>
					<div id="flipPad">
						<a href="#" class="left" rel="rl" rev="#39AB3E" title="Change content as <em>you</em> like!">left</a>
						<a href="#" class="top" rel="bt" rev="#B0EB17" title="Ohhh yeah!">top</a>
						<a href="#" class="bottom" rel="tb" rev="#82BD2E" title="Hey oh let's go!">bottom</a>
						<a href="#" class="right" rel="lr" rev="#C8D97E" title="Waiting for css3...">right</a>
						<a href="#" class="revert">revert!</a>
					</div>					

		</section>
	
	</body>
</html>
